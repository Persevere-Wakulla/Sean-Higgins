<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/pianoAlt2.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="./style.css" rel="stylesheet">
  <title>Beatmaker</title>
</head>

<body>
  <div id="bg-wrapper">
    <main>
      <div class="flex space-between padding">
        <div class="flex gap align-center wrap">
          <div class="record" data-record="true"></div>
          <svg data-play="true" xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
            class="btn play-btn" viewBox="0 0 16 16">
            <path d="M6.79 5.093A.5.5 0 0 0 6 5.5v5a.5.5 0 0 0 .79.407l3.5-2.5a.5.5 0 0 0 0-.814z" />
            <path
              d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm15 0a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1z" />
          </svg>
          <svg id="download" data-save="true" xmlns="http://www.w3.org/2000/svg" width="30" height="30"
            fill="currentColor" class="btn save-btn" viewBox="0 0 16 16">
            <path
              d="M4.406 1.342A5.53 5.53 0 0 1 8 0c2.69 0 4.923 2 5.166 4.579C14.758 4.804 16 6.137 16 7.773 16 9.569 14.502 11 12.687 11H10a.5.5 0 0 1 0-1h2.688C13.979 10 15 8.988 15 7.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 2.825 10.328 1 8 1a4.53 4.53 0 0 0-2.941 1.1c-.757.652-1.153 1.438-1.153 2.055v.448l-.445.049C2.064 4.805 1 5.952 1 7.318 1 8.785 2.23 10 3.781 10H6a.5.5 0 0 1 0 1H3.781C1.708 11 0 9.366 0 7.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383" />
            <path
              d="M7.646 15.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 14.293V5.5a.5.5 0 0 0-1 0v8.793l-2.146-2.147a.5.5 0 0 0-.708.708z" />
          </svg>
          <input id="songName" type="text" placeholder="Song Name">
        </div>
        <div class="flex">
          <img class="instrument-icon" id="currentInstrumentImg">
        </div>

      </div>

      <div class="flex col">
        <div class="keys">
        </div>
      </div>
    </main>
  </div>
  <div class="instrument-menu" id="menu">
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
